<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasir Jack's Morgan</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<!-- ================= PREMIUM LOGIN ================= -->
<div id="loginPage" class="login-page">
    <div class="login-box">

        <div class="login-logo">JM</div>
        <h2>Jack's Morgan Cashier</h2>
        <p class="login-sub">Masukkan PIN untuk masuk</p>

        <input type="text" id="username" placeholder="Username">

        <div class="pin-wrapper">
            <input type="password" maxlength="6" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button onclick="login()">Masuk</button>

    </div>
</div>

<div class="container">

    <h1>Welcome To Jack's Morgan</h1>

    <div class="user-info">
        <span id="userDisplay"></span>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="menu-buttons">
        <button onclick="tambahItem('Chocolate Ice',15000)">Chocolate Ice (15K)</button>
        <button onclick="tambahItem('Chocolate Hot',14000)">Chocolate Hot (14K)</button>
        <button onclick="tambahItem('Mojito',20000)">Mojito (20K)</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Menu</th>
                <th>Harga</th>
                <th>Qty</th>
                <th>Subtotal</th>
                <th>Hapus</th>
            </tr>
        </thead>
        <tbody id="daftarBelanja"></tbody>
    </table>

    <h2>Total: Rp <span id="total">0</span></h2>

    <div class="payment-method">
    <label>
        <input type="radio" name="metode" value="cash" checked>
        Cash
    </label>
    <label>
        <input type="radio" name="metode" value="qris">
        QRIS
    </label>
    </div>

    <div class="bayar-section">
    <input type="text" id="uangBayar" placeholder="Masukkan uang">
    <button onclick="bayar()">Bayar</button>
    </div>

<!-- QRIS AREA -->
    <div id="qrisSection" class="qris-section" style="display:none;">
    <img src="qris.jpeg" alt="QRIS Payment" class="qris-img">
    <button onclick="konfirmasiQRIS()">Konfirmasi Pembayaran</button>
    </div>

    <h3>Kembalian: Rp <span id="kembalian">0</span></h3>

    <div class="laporan">
        <h3>üìä Laporan Hari Ini</h3>
        <p>Chocolate Ice: <span id="lapChocolateIce">0</span></p>
        <p>Chocolate Hot: <span id="lapChocolateHot">0</span></p>
        <p>Mojito: <span id="lapMojito">0</span></p>
        <p>Cash : <span id="lapCash"></span></p>
        <p>QRIS : <span id="lapQris"></span></p>
        <p>Total Omzet: Rp <span id="lapOmzet">0</span></p>
    </div>

    <div class="action-buttons">
        <button onclick="tutupKasir()" class="tutup-btn">Tutup Kasir</button>
        <button onclick="resetLaporan()" class="reset-btn">Reset Laporan</button>
    </div>

    <!-- STRUK -->
    <div id="strukContainer" class="struk-container" style="display:none;">
        
        <img src="foto 1.jpeg" alt="Hiasan Kiri" class="struk-img">

        <div class="struk-card">
            <h2>Jack's Morgan</h2>
            <p id="strukTanggal"></p>
            <p id="strukKasir"></p>
            <div id="strukIsi"></div>
            <hr>
            <p id="strukTotal"></p>
            <p id="strukBayar"></p>
            <p id="strukKembali"></p>
            <p id="strukMetode"></p>
            <hr>
            <p class="thanks">Terima Kasih üôè</p>
            <button onclick="tutupStruk()" class="tutup-struk-btn">
                Tutup Struk
            </button>
        </div>

        <img src="foto 2.jpeg" alt="Hiasan Kanan" class="struk-img">

    </div>

<script src="script.js"></script>
</body>
</html>
